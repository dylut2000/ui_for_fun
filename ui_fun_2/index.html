<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="header">
        <div class="search">
          <i class="bi bi-search"></i>
          <input type="text" placeholder="Search for a part-time job" />
        </div>
        <button><i class="bi bi-map"></i> <span>Use map</span></button>
      </div>
      <div class="card-body">
        <div class="item furniture">
          <i class="bi bi-printer"></i><span>furniture</span>
        </div>
        <div class="item property">
          <i class="bi bi-house"></i><span>property</span>
        </div>
        <div class="item job">
          <i class="bi bi-calendar3"></i><span>job</span>
        </div>
        <div class="item travel">
          <i class="bi bi-airplane"></i><span>travel</span>
        </div>
        <div class="item boot">
          <i class="bi bi-circle-square"></i><span>boot</span>
        </div>
        <div class="item mc"><i class="bi bi-bicycle"></i><span>mc</span></div>
        <div class="item econnomy">
          <i class="bi bi-cash-coin"></i><span>econnomy</span>
        </div>
        <div class="item holiday">
          <i class="bi bi-calendar4-week"></i><span>holiday</span>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
