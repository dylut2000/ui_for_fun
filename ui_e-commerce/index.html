<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./data.js" defer></script>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <nav>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="36"
        height="36"
        fill="currentColor"
        class="bi bi-filter-left"
        viewBox="0 0 16 16"
      >
        <path
          d="M2 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"
        />
      </svg>

      <div class="logo">ALPINE</div>

      <div class="cart">Cart (<span>0</span>)</div>
    </nav>

    <main>
      <section class="intro">
        <div class="details">
          <div class="left">
            <div class="header">Enjoy the best deal!</div>
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Officia
              quas iure tenetur laudantium, cupiditate in beatae amet soluta
              iste sed molestiae iusto.
            </p>

            <button>
              CHECK PRODUCTS
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-arrow-down-square"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.5 2.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"
                />
              </svg>
            </button>
          </div>
          <div class="right">
            <img src="./images/1.jpg" alt="" />
          </div>
        </div>
      </section>

      <div class="filter">
        <ul>
          <li>FASHION</li>
          <li>TRAVEL</li>
          <li>EVERYDAY</li>
        </ul>
      </div>

      <section class="products">
        <div class="product-item">
          <div class="product">
            <img
              src="https://i.dummyjson.com/data/products/1/thumbnail.jpg"
              alt="product"
            />
            <div class="details">
              <div class="left">
                <div class="name">Iphone</div>
                <div class="category">Smart Phone</div>
              </div>
              <div class="price">R5987</div>
            </div>
          </div>

          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-cart-plus"
              viewBox="0 0 16 16"
            >
              <path
                d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"
              />
              <path
                d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
              />
            </svg>
          </button>
        </div>

        <div class="product-item"></div>
        <div class="product-item"></div>
        <div class="product-item"></div>
        <div class="product-item"></div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
